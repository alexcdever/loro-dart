name: loro_dart
description: Dart bindings for Loro CRDT - A high-performance CRDT framework for building local-first applications
version: 1.0.0
homepage: https://github.com/alexcdever/loro-dart
repository: https://github.com/alexcdever/loro-dart
issue_tracker: https://github.com/alexcdever/loro-dart/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
  flutter_rust_bridge: ^2.0.0
  meta: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^14.0.0
  flutter_lints: ^4.0.0
  args: ^2.4.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true

# Platform-specific library loading configuration
# The native library will be bundled with the app
