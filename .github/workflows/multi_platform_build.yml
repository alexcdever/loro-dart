# This workflow supports multi-platform builds and pub.dev publication
# for Windows, Linux, and macOS environments

name: Multi-Platform Build & Publish

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  # Build and test on all supported platforms
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            dart-channel: stable
            build-script: tool/build_on_linux.dart
          - os: windows-latest
            dart-channel: stable
            build-script: tool/build_on_windows.dart
          - os: macos-latest
            dart-channel: stable
            build-script: tool/build_on_mac.dart

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # 安装必要的 Rust 目标
          targets: |
            aarch64-apple-ios
            x86_64-apple-ios
            aarch64-apple-ios-sim
            x86_64-apple-darwin
            aarch64-apple-darwin
            aarch64-linux-android
            armv7-linux-androideabi
            i686-linux-android
            x86_64-linux-android

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ matrix.os == 'windows-latest' && '~\AppData\Local\Pub\Cache' || '' }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install fvm
        run: dart pub global activate fvm

      - name: Use fvm
        run: fvm install

      - name: Check Rust build
        run: |
          cd rust
          cargo build

      # 使用 Bash shell 执行重试逻辑，确保跨平台兼容性
      - name: Install flutter_rust_bridge_codegen
        # 添加重试机制，最多重试3次
        shell: bash
        run: |
          for i in {1..3}; do
            echo "Attempt $i: Installing flutter_rust_bridge_codegen..."
            cargo install flutter_rust_bridge_codegen && break
            echo "Installation failed, retrying in 5 seconds..."
            sleep 5
          done
        continue-on-error: false

      - name: Install cargo-expand
        # 添加重试机制，最多重试3次
        shell: bash
        run: |
          for i in {1..3}; do
            echo "Attempt $i: Installing cargo-expand..."
            cargo install cargo-expand && break
            echo "Installation failed, retrying in 5 seconds..."
            sleep 5
          done
        continue-on-error: false

      - name: Install cargo-ndk
        # 添加重试机制，最多重试3次
        shell: bash
        run: |
          for i in {1..3}; do
            echo "Attempt $i: Installing cargo-ndk..."
            cargo install cargo-ndk && break
            echo "Installation failed, retrying in 5 seconds..."
            sleep 5
          done
        continue-on-error: false

      - name: Install dependencies
        # 添加重试机制，最多重试3次
        shell: bash
        run: |
          for i in {1..3}; do
            echo "Attempt $i: Installing Flutter dependencies..."
            flutter pub get && break
            echo "Installation failed, retrying in 5 seconds..."
            sleep 5
          done
        continue-on-error: false

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

      - name: Analyze project source
        run: dart analyze --fatal-infos

      - name: Build native libraries
        # 添加重试机制，最多重试2次
        shell: bash
        run: |
          for i in {1..2}; do
            echo "Attempt $i: Building native libraries..."
            dart run ${{ matrix.build-script }} && break
            echo "Build failed, retrying in 10 seconds..."
            sleep 10
          done
        env:
          # Set NDK path for Android builds
          ANDROID_NDK_ROOT: ${{ matrix.os == 'windows-latest' && 'C:\Android\ndk' || matrix.os == 'macos-latest' && '$HOME/Library/Android/sdk/ndk' || '/usr/local/lib/android/sdk/ndk' }}
          # Set Rust target architectures
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Run tests
        run: flutter test
        if: matrix.os != 'ubuntu-latest' # Skip Flutter tests on Linux due to platform limitations
        continue-on-error: true

  # Publish to pub.dev on tag push
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.5

      - name: Install dependencies
        run: flutter pub get

      - name: Verify package before publishing
        run: dart pub publish --dry-run

      - name: Publish to pub.dev
        run: dart pub publish --force
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_DEV_CREDENTIALS }}

  # Release on GitHub on tag push
  release:
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
